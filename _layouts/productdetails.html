---
layout: default
head:
  snipcart.html
---
<div class="product-details">
  <img src="{{ page.image }}" alt="{{ page.name }}" class="thumbnail"/>
  <div class="product-description">
    <p>{{ page.name }}</p>

    <p>
      {{ page.content }}
    </p>

    <button class="snipcart-add-item"
      data-item-name="{{ page.name }}"
      data-item-id="{{ page.sku }}"
      data-item-image="{{ page.image }}"
      data-item-url="http://www.sushkelly.co.uk/speedywunderground/"
      data-item-price="{{ page.price }}"
      data-item-shippable = "{{ page.shippable }}"
      data-item-file-guid="{{ page.file-guid }}">

      Buy it for {{ page.price }} $
    </button>
  </div>
</div>
