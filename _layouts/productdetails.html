---
layout: default
head: snipcart.html
---

<div class="product-details">
  <img src="{{ page.image }}" alt="{{ page.name }}" class="thumbnail"/>
  <div class="product-description">
    <p>{{ page.name }}</p>

    <p>
      {{ page.content }}
    </p>

    <button class="snipcart-add-item  add-cart"
    data-item-name="{{ page.name }}"
    data-item-id="{{ page.sku }}"
    data-item-image="{{ page.image }}"
    data-item-url="https://www.speedywunderground.com{{ page.url }}"
    data-item-price="{{ page.price }}"
    
    {%- if page.shippable -%}
    data-item-shippable = "{{ page.shippable }}"
    {%- endif -%}

    {%- if page.file-guid -%}
    data-item-file-guid="{{ page.file-guid }}"
    {%- endif -%}
    
    >


    Buy it for Â£ {{ page.price }}
  </button>
  </div>
</div>
